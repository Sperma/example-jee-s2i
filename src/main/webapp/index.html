      <div class="starter-template">
        <h1>Hallo <span id="result"></span></h1>
        <p class="lead">APPUiO Example Java EE CI /CD Demo</p>
        
        <form name="theForm">
		    <fieldset>
		        <label for="name" id="name_label">Name</label>
		        <input name="name" id="name" type="text" required placeholder="Your Name"/>
		        <input type="submit" id="sayHello" value="Say Hello"/>
		    </fieldset>
		</form>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
$( document ).ready( function() {
    $( '#sayHello' ).click( function( event ) {
        event.preventDefault();

        var result = $( '#result' ),
            name = $.trim( $( '#name' ).val() );

        result.removeClass( 'invalid' );

        if( !name || !name.length ) {
            result.addClass( 'invalid' ).text( 'A name is required!' );
            return;
        }
        //console.log("clicked: " + name);
        $.ajax( 'hello/json/' + name, {
            dataType:'json',
            data:{},
            type:'POST',
            success:function ( data ) {
                //console.log("success: " + data.result);
                $( '#result' ).text( data.result );
            }
        })
        .error( function() {
            //console.log("error");
        });
    });
}); // (document).ready
</script>
